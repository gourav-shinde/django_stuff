{% extends "base.html" %}

                        </div>

                        <a href="{% url 'app1:section_delete' my_id=obj.id %}">Delete</a> -->
                        <table style="border:0px;">
						<tr>
							
							<td><a href="{% url 'app1:stud_view' my_id=obj.id %}">view</a></td>

						</tr>

</div>
