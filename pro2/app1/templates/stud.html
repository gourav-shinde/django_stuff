{% extends "base.html" %}

{% block content %}
{% load static %}

<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-4">
 			
                <div class="card">         
                  <div class="card-header">
                    <h2 class="h6 mb-0 text-uppercase">Students</h2>
                  </div>
                  <div class="card-body">
                    <p class="text-gray mb-5">Place to manage students.</p>
                    {% for obj in list %}
                    <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row" style="position: relative;">
                      <div class="left d-flex align-items-center ">
                        
                        <div class="text">
                          <h6 class="mb-0 d-flex align-items-center"> <span>{{obj}}</span><span class="dot dot-sm ml-2 bg-red"></span></h6><small class="text-gray">Beta</small>
                        </div>
                      </div>
                      <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0 " style="position: absolute; right: 0px;">
                        <table style="border:0px; ">
                        <tr>
                          
                         <td><a href="{% url 'app1:stud_view' my_id=obj.id %}" data-toggle="tooltip" title="View Students"><img src="{% static 'icons/eye-24.png' %}" style="height:20px;"></a></td> 
                          <td><a href="{% url 'attendance_manager:class_viewer' my_id=obj.id %}" data-toggle="tooltip" title="Attendance Manager"><img src="{% static 'icons/attendance-24.png' %}" style="height:20px;"></a></td>
                          
                        </tr>
					            	</table>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
          </div>
      </section>
  </div>
</div>


{% endblock %}
