{% extends "base.html" %}

{% block content %}

	{% block content2 %}

<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-4">
 			
                <div class="card">         
                  <div class="card-header">
                    <h2 class="h6 mb-0 text-uppercase">Classes</h2>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="float: right;"><i class="fas fa-plus"></i></span> Class
	         </button>
                  </div>
                  <div class="card-body">
                    <p class="text-gray mb-5">Place to edit,delete and upload students to your new class.</p>
                    {% for obj in list %}
                    <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                      <div class="left d-flex align-items-center">
                        <!-- <div class="icon icon-lg shadow mr-3 text-gray"><i class="fab fa-dropbox"></i></div> -->
                        <div class="text">
                          <h6 class="mb-0 d-flex align-items-center"> <span>{{obj}}</span><span class="dot dot-sm ml-2 bg-violet"></span></h6><small class="text-gray">Beta</small>
                        </div>
                      </div>
                      <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0 text-violet">
                        <!-- <a href="{% url 'app1:upload' my_id=obj.id %}">Upload</a>
                        <a href="{% url 'app1:section_edit' my_id=obj.id %}">Edit</a>
                        <a href="{% url 'app1:section_delete' my_id=obj.id %}">Delete</a> -->
                        <table style="border:0px;">
						<tr>
							
							<td><a href="{% url 'app1:upload' my_id=obj.id %}">Upload</a></td>
							<td><a href="{% url 'app1:section_edit' my_id=obj.id %}">Edit</a></td>
							<td><a href="{% url 'app1:section_delete' my_id=obj.id %}">Delete</a></td>
						</tr>
						</table>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
          </div>
      </section>
  </div>
</div>

         

	

		  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	        <h4 class="modal-title">{{title}}</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>

	        <form method="POST">

	        <div class="modal-body">

			     
					{% csrf_token %}
					{{ form.as_p }}
					
				

	        </div>
	        <div class="modal-footer">
	          <input class="btn btn-success"type="submit" value="Add Class">
	          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	        </div>

	        </form>

	      </div>
	      
	    </div>
	  </div>




	{% endblock content2%}


{% endblock %}
