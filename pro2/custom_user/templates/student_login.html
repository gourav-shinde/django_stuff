<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
   

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body background="{% static 'register/images/back.jpg' %}">
    <style type="text/css">
        .formy{
            font-size: 1rem;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
        }
        
        @media only screen and (max-width: 700px) {
          /* For mobile phones: */
          .nunny{
            display: none;
          }
          
    
    </style>

    <div class="main" style="background-image: url('{% static 'register/images/back.jpg' %}');padding: 75px 0;height: 100vh;">

 

              <!-- Sign up form -->
      <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image nunny">
                        <figure><img src="{% static 'register/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'custom_user:newregister' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">{% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-email"></i></label>
                                <input class="formy" type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" class="formy" name="pass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <p>{{error}}</p>
                            </div>
                           
                           
                                <input type="submit" name="signin" id="signin" class="form-group form-button form-submit" value="Log in">
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>




    </div>

    
</body>
</html>
