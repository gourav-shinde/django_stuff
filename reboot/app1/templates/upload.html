{% extends "base.html" %}

{% block content %}
<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-4">
 			
                <div class="card">
                  <div class="card-header">
                  	{% if title %}
                  	Edit
                    <h6 class="text-uppercase mb-0">{{title}}</h6>
                    {% else %}
                    <h6 class="text-uppercase mb-0">Edit</h6>
                    {% endif %}
                  </div>
                  <div class="card-body">
                  	<div style="overflow-x:auto;">
                  		<form method="POST" enctype="multipart/form-data">{% csrf_token %}
						<input class="btn btn-primary" type="file" name="myfile">
						<button class="btn btn-success" type="submit">Upload</button>
            <p align="right"class=" mb-5" style="margin-top: 5px;margin-bottom: 0px;">Upload .xlsx ExcelFile,Columns must be id,roll,name,email<br>Uploading xlsx</p>
						
						</form>
					{{error}}
					                    
                </div>
                  </div>
                </div>

              </div></div></section></div>


{% endblock %}
