<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
   

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>
    <style type="text/css">
        .formy{
            font-size: 1rem;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
        }
         @media only screen and (max-width: 700px) {
          /* For mobile phones: */
          .nunny{
            display: none;
          }
    </style>

    <div class="main" style="padding: 75px 0;height: 100vh;background-image: url({% static 'register/images/back.jpg' %});">

 

              <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Activate Account through email</h2>
                        <p>Check your email</p>
                        
                    </div>
                    <div class="signup-image nunny">
                        <figure><img src="{% static 'register/images/signup-image.jpg' %}   " alt="sing up image"></figure>
                        <a href="{% url 'custom_user:studlogin' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>




    </div>

    
</body>
</html>
