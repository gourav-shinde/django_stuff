
{% extends "base.html" %}
<!Doctype html>
<head>
	<title>Delete</title>
</head>

<body>
	{% block content%}

	<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-4">
 			
                <div class="card">
                  <div class="card-header">
                  	{% if title %}
                  	Edit
                    <h6 class="text-uppercase mb-0">{{title}}</h6>
                    {% else %}
                    <h6 class="text-uppercase mb-0">Delete</h6>
                    {% endif %}
                  </div>
                  <div class="card-body">
                  	<div style="overflow-x:auto;">
                  		<form method="POST">{% csrf_token%}
						<h3>Do you want to delete {{object}} ?</h3>

						<a class="btn btn-success" style="float: right;" href="{% url 'app1:lectures' %}">Cancel</a>
						<input type="submit" class="btn btn-danger" style="float: right; margin-right: 6px;" name="Yes" value="Delete">
						
						</form>
					                    
                </div>
                  </div>
                </div>

              </div></div></section></div>

	{% endblock %}

</body>
