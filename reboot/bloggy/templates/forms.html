{% extends "base.html" %}

{% block content %}
<div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-4">
 			
                <div class="card">
                  <div class="card-header">
                    {% if new %}
                    <h6 class="text-uppercase mb-0">{{new}}</h6>
                    {% else %}
                  	{% if title %}
                  	Edit
                    <h6 class="text-uppercase mb-0">{{title}}</h6>
                    {% else %}
                    <h6 class="text-uppercase mb-0">Edit</h6>
                    {% endif %}
                    {% endif %}
                  </div>
                  <div class="card-body">
                  	<div style="overflow-x:auto;">
                  		<form class="form-group" method="POST">
            						{% csrf_token %}
            						{{ form.as_p }}
            						<input type="submit" value="save">
            						</form>	
					                    
                </div>
                  </div>
                </div>

              </div></div></section></div>



{% endblock %}
